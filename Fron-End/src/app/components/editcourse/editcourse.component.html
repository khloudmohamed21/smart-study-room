<div class="container">


    <div style="height:630px;" class="mt-5 formpart ">
        <div class="text-center pt-3">
            <h5>Manage course</h5>
        </div>
        <div class="row">
            <div class="uploadresourse-brdr w-100">
            </div>
        </div>

        <form  [formGroup]='updateCourse' (ngSubmit)="FormDataCourse()">
            <div class=" my-3">
                <div class="slectsize col-md-12" >
                    <select formControlName="domainID" name="domainID" [(ngModel)]='courseDetails.domainID' class="custom-select ">
                        <option [value]='-1'>select your domain</option>
                        <option *ngFor ='let domain of domainList' [value]="domain._id">{{domain.title}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group pl-3 pr-3">
                <label for="formGroupExampleInput">Course title</label>
                <input [(ngModel)]='courseDetails.title' formControlName="title" type="text" class="form-control" id="formGroupExampleInput" >
            </div>
            <div class="form-group pl-3 pr-3">
                <label for="formGroupExampleInput2">Course description</label>
                <input [(ngModel)]='courseDetails.desc' formControlName="desc" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="form-group pl-3 pr-3">
                    <label for="formGroupExampleInput2">Objective</label>
                    <div class="containercol-sm-10">
                        <textarea [(ngModel)]='courseDetails.objective' formControlName="objective" class="form-control mr-2 pr-5" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>                            
            </div>
            <button class="btn btn-info float-right mr-5 mt-5">Submit</button>

        </form>
        <!-- end form part-->
    </div>
</div>
