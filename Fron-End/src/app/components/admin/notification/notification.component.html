<div class="container mt-5">
  <div  *ngFor='let resourse of resourseList'  href="">
    <div class="alert alert-warning alert-dismissible fade show py-4" role="alert">
      <a  [routerLink]="['/courseDetails', resourse._id]"style="text-decoration: none;">
        <!-- <input  [value]="resourse._id" type="text"> -->
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </a>
        <div class="row mt-4">
          <div class="offset-md-9">
              <button (click)='beConfirmed(resourse._id)' type="button" class="btn btn-primary" data-dismiss="alert">Confirm</button>
              <button (click)='deleteResourse(resourse._id)' type="button" class="btn btn-danger ml-3" data-dismiss="alert">Delete</button>
          </div>
      </div>
  </div>
  </div>
</div>
