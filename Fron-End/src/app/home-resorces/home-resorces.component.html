 <!-- navbar -->

 <nav class="navbar navbar-expand-lg navbar-light mt-2 container">
    <form [formGroup]='searchForm' (ngSubmit)="search()" class="form-inline my-2 my-lg-0">

        <div class="row mr-5">
            <div class="slectsize my-3 col-md-6 col-sm-6" >
                <select (change)='domainChange($event)' formControlName="domainID" name="domainID" [(ngModel)]='defultValueOfDomain'  class="custom-select ">
                    <option [value]='-1'>select domain</option>
                    <option *ngFor ='let domain of domainList' [value]="domain._id">{{domain.title}}</option> 
                </select>
            </div>
            <div class="slectsize my-3 col-md-6 col-sm-6" >
                <select formControlName="courseID" name="course" [(ngModel)]='defultValueOfCourse'  class="custom-select ">
                    <option [value]='-1'>select course</option>
                    <option *ngFor ='let course of courseListOfDomainID' [value]="course._id">{{course.title}}</option>
                </select>
            </div>
        </div>
        <div class="row">
                <div class="  innner text-light col-md-12">
                    <i class="fas fa-search ml-3"></i>
                    <input formControlName="search"  class=" ml-2 mr-sm-2 py-2 " type="search" placeholder=" Search for anything" aria-label="Search">
                </div>
        </div>

    </form>


</nav>

<!-- /navbar-->


<!-- Search-->

<section class=" search">

    <div class="container mt-5">
        <div *ngIf='!isLoad' class="row">
            <div class="col-md-12 text-center d-flex justify-content-center">
                <i class="fas fa-spinner fa-spin main-colour fa-3x"></i>
            </div>
        </div>
        <div *ngIf='isLoad' class="row">
            <div *ngFor="let data of resourseList" class="col-md-4 mb-5">
                <div [routerLink]="['/details', data._id]" style="min-height: 150px; background-color: #f3efef;" class="px-3 cursorPointer rounded py-3">
                    <h5 class="pt-3 ml-2"> {{ data.title}}</h5>
                    <div class=" mt-4 rounded position-relative bg-white p-3">
        
                        <i class="fas fa-user-circle icon fa-2x main-colour"></i>
                        <span class=" ml-3 ">{{ data.userID.fname}} {{ data.userID.lname}} </span>
                    </div>
                </div>

            </div>


    </div>
</div>


</section>

<!--/ Search-->
