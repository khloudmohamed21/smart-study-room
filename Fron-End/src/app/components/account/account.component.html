
    <!-- instructor profile -->
    <section class="">

        <div class="container">

            <div class="row">
                <div class="col-md-12 profile mb-3">
                    <div class="row profile-item ">

                        <div class="col-md-2 mt-2 mb-0 ">
                            <img class=" img-fluid mt-3" src="assets/image/bs.PNG" alt=" insrtuctor-profile">
                        </div>

                        <div class="col-md-10 mt-5">
                            <h5> {{user?.fname}} {{user?.lname}} </h5>
                                <div class="col-md-12">
                                    <p  class=" mt-3"> 
                                        {{user?.bio}}                            
                                    </p>
                                </div>
                        </div>
                    </div>

                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div *ngIf='!isLoad' class="row">
                                <div class="col-md-12 text-center d-flex justify-content-center">
                                    <i class="fas fa-spinner fa-spin main-colour fa-3x"></i>
                                </div>
                            </div>
                            <div  *ngIf='isLoad' class="row">
                                <div *ngFor='let data of uploadedData' class="col-md-4 mt-5 profile-item3 mb-5">
                                    <div [routerLink]="['/details', data._id]" style="min-height: 150px; background-color: #f3efef;" class="px-3 pb-5 cursorPointer rounded ">
                                        <h5 class="pt-3 ml-2"> {{ data.title}}</h5>
                                        <div class=" mt-4 rounded position-relative bg-white p-3">
                            
                                            <i class="fas fa-user-circle icon fa-2x main-colour"></i>
                                            <span class=" ml-3 ">{{ data.userID.fname}} {{ data.userID.lname}} </span>
                                        </div>
                                    </div>
                                </div>
                                <div *ngFor='let data of courseList' class="col-md-4 mt-5 profile-item3 mb-5">
                                    <div [routerLink]="['/details', data._id]" style="height: 150px; background-color: #f3efef;" class="px-3 cursorPointer rounded ">
                                        <h5 class="pt-3 ml-2"> {{ data.title}}</h5>
                                        <div class=" mt-4 rounded position-relative bg-white p-3">
                            
                                            <i class="fas fa-user-circle icon fa-2x main-colour"></i>
                                            <span class=" ml-3 ">{{ data.userID.fname}} {{ data.userID.lname}} </span>
                                        </div>
                                    </div>
                                </div>
                                <div *ngFor='let data of lessonList' class="col-md-4 mt-5 profile-item3 mb-5">
                                    <div [routerLink]="['/details', data._id]" style="height: 150px; background-color: #f3efef;" class="px-3 cursorPointer rounded ">
                                        <h5 class="pt-3 ml-2"> {{ data.title}}</h5>
                                        <div class=" mt-4 rounded position-relative bg-white p-3">
                            
                                            <i class="fas fa-user-circle icon fa-2x main-colour"></i>
                                            <span class=" ml-3 ">{{ data.userID.fname}} {{ data.userID.lname}} </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
