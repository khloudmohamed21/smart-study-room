 <!-- navbar -->

 <nav class="navbar navbar-expand-lg navbar-light mt-2 container">
    <form [formGroup]='searchForm' (ngSubmit)="search()" class="form-inline my-2 my-lg-0">

        <div class="row mr-5">
            <div class="slectsize my-3 col-md-6 col-sm-6" >
                <select  formControlName="domainID" name="domainID" [(ngModel)]='defultValueOfDomain'  class="custom-select ">
                    <option [value]='-1'>select domain</option>
                    <option *ngFor ='let domain of domainList' [value]="domain._id">{{domain.title}}</option> 
                </select>
            </div>

        </div>
        <div class="row">
                <div class="  innner text-light col-md-12">
                    <i class="fas fa-search ml-3"></i>
                    <input formControlName="search"  class=" ml-2 mr-sm-2 py-2 " type="search" placeholder=" Search for anything" aria-label="Search">
                </div>
        </div>

    </form>
    <!-- <button  routerLink='/homeResource' class="ml-5 btnIndex text-light mb-5 mt-5 cursorPointer">  Resource </button> -->


</nav>

<!-- /navbar-->
